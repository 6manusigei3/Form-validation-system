<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secure Registration & Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f9f9f9;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 5px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    input {
      margin: 8px 0;
      padding: 6px;
      width: 95%;
    }
    button {
      margin-top: 10px;
      padding: 8px 14px;
      cursor: pointer;
    }
    p {
      font-weight: bold;
    }
    .valid { color: green; }
    .invalid { color: red; }
  </style>
</head>
<body>

  <h2>üõ°Ô∏è Secure Registration Form</h2>
  <form id="registerForm" onsubmit="return registerUser()">
    <label>Email:</label><br>
    <input type="text" id="regEmail" placeholder="Enter email"><br>
    <label>Password:</label><br>
    <input type="password" id="regPassword" placeholder="Enter password"><br>
    <label>Confirm Password:</label><br>
    <input type="password" id="confirmPassword" placeholder="Confirm password"><br>
    <button type="submit">Register</button>
  </form>

  <h2>üîê Login</h2>
  <form id="loginForm" onsubmit="return loginUser()">
    <label>Email:</label><br>
    <input type="text" id="loginEmail" placeholder="Enter email"><br>
    <label>Password:</label><br>
    <input type="password" id="loginPassword" placeholder="Enter password"><br>
    <button type="submit">Login</button>
  </form>

  <p id="result"></p>

  <script>
    // Encode password (demo only)
    function hashPassword(password) {
      return btoa(password);
    }

    function registerUser() {
      const email = document.getElementById("regEmail").value.trim();
      const password = document.getElementById("regPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const result = document.getElementById("result");

      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      const passPattern = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;

      if (!emailPattern.test(email)) {
        result.innerHTML = "‚ùå Invalid email format.";
        result.className = "invalid";
        return false;
      }

      if (!passPattern.test(password)) {
        result.innerHTML = "‚ùå Weak password. Use 8+ chars, upper, lower, number & special.";
        result.className = "invalid";
        return false;
      }

      if (password !== confirmPassword) {
        result.innerHTML = "‚ùå Passwords do not match.";
        result.className = "invalid";
        return false;
      }

      const hashedPassword = hashPassword(password);
      localStorage.setItem(email, hashedPassword);

      result.innerHTML = "‚úÖ Registration successful! You can now log in.";
      result.className = "valid";
      document.getElementById("registerForm").reset();
      return false;
    }

    function loginUser() {
      const email = document.getElementById("loginEmail").value.trim();
      const password = document.getElementById("loginPassword").value;
      const result = document.getElementById("result");

      if (email === "" || password === "") {
        result.innerHTML = "‚ö†Ô∏è Please fill in all fields.";
        result.className = "invalid";
        return false;
      }

      const storedHash = localStorage.getItem(email);
      if (!storedHash) {
        result.innerHTML = "‚ùå No account found for that email.";
        result.className = "invalid";
        return false;
      }

      const enteredHash = hashPassword(password);

      if (enteredHash === storedHash) {
        result.innerHTML = "‚úÖ Login successful! Welcome back.";
        result.className = "valid";
      } else {
        result.innerHTML = "‚ùå Incorrect password.";
        result.className = "invalid";
      }

      document.getElementById("loginForm").reset();
      return false;
    }
  </script>
</body>
</html>
